					<script type="text/javascript">
					jQuery(document).ready(function($) {
						$(".scroll").click(function(event){		
							event.preventDefault();
							$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
						});
					});
					</script>
<script type="text/javascript" src="js/jquery.jscrollpane.min.js"></script>

<body>
	<!--- Header Starts Here --->
	<div class="header" id="home">
		<div class="container">
			<div class="logo">
				 <br><br><br><br>
			</div>
				</div> 
				<div class="clearfix"></div>
				<div class="header-bottom">
					<input type="text" name="text" placeholder="Text here..."><br><br>
					<a href="#" class="say">SPEAK</a>
					<audio src="" class="speech" hidden></audio>
					<!--API SCRIPT: I am using Google Translate Phonetical Reader for correct Pronunciation-->
					<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
								<script>
									$(function(){
										$('a.say').on('click',function(e){
											e.preventDefault(); <!--For the link not to jump anywhere-->
											var text = $('input[name="text"]').val();
											text = encodeURIComponent(text); <!-- Text encoder from simple text to UTI text -->
											console.log(text);
											var url = "https://translate.google.com/translate_tts?ie=UTF-8&q=" + text + "&tl=en"; <!-- another API link for getting the text that must be spoken-->
											$('audio').attr('src', url).get(0).play();<!-- this is for getting the response of the API and throwing it to the hidden audio. -->
										});
									});
								</script>
					<!--End of API Script-->
				</div>
		</div>
	</div>
